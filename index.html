<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <title>Vue - the progressive framework</title>
  </head>
  <body>
    <!--Html section of the page-->
    <div id="app">

        <div class="product">
            <div class="product-image">
                <img :src="products[0].image" :alt="products[0].alt"/>
            </div>
            <div class="product-info">
                <h1>{{ products[0].name }}</h1>
            </div>
            <div class="product-image">
                <img :src="products[1].image" :alt="products[1].alt"/>
            </div>
            <div class="product-info">
                <h1>{{ products[1].name }}</h1>
            </div>
            <div class="product-image">
                <img :src="products[2].image" :alt="products[2].alt" />
            </div>
            <div class="product-info">
                <h1>{{ products[2].name }}</h1>
            </div>
        </div>
        
    </div>

    <!--script section-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
