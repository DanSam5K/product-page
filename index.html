<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <title>Vue - the progressive framework</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Html section of the page-->
    <div id="app">
        <hr><br>
        <div class="product">
            <div class="product-image product">
                <img :src="products[0].image" :alt="products[0].alt"/>
            </div>
            <div class="product-info">
                <h1>{{ products[0].name }}</h1>
                <p v-if="products[0].inStock">In Stock <span v-show="products[0].onSale">On Sale!</span></p>
                <p v-else>Out Of Stock!</p>
            </div>
            <hr><br>
            <div class="product-image">
                <img :src="products[1].image" :alt="products[1].alt"/>
            </div>
            <div class="product-info">
                <h1>{{ products[1].name }}</h1>
                <p v-if="products[1].inStock">In Stock <span v-show="products[1].onSale">On Sale!</span></p>
                <p v-else>Out Of Stock!</p>
            </div>
            <hr><br>
            <div class="product-image">
                <img :src="products[2].image" :alt="products[2].alt" />
            </div>
            <div class="product-info">
                <h1>{{ products[2].name }}</h1>
                <p v-if="products[2].inStock">In Stock <span v-show="products[2].onSale">On Sale!</span></p>
                <p v-else>Out Of Stock</p>
            </div>
            <hr><br>
        </div>

        
    </div>

    <!--script section-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
